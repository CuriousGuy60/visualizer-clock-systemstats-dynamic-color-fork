[Rainmeter]
;;Backgroung settings
Update=1000
AccurateText=1

[Metadata]
Name=Flair Time
Author=imonline.deviant.com
Information=Based on system_flair_conky__by_speedracker.devianart.com (Linux)
Version=August 10, 2018
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@Include=#@#Variables.inc
BorderColor=0,0,0,0

[ChameleonDesktop]
Measure=Plugin
Plugin=Chameleon
Type=Desktop

[DesktopFG1]
Measure=Plugin
Plugin=Chameleon
Parent=ChameleonDesktop
Format=Dec
Color=Foreground2

;Date and Time-----------------------------

[MeasureTime]
Measure=Time
Format=%H:%M

[MeasureDay]
Measure=Time
Format=%A, %d %B

[MeterToday]
Meter=String
X=285
Y=0
StringAlign=right
FontFace=#FontName#
FontColor=[DesktopFG1]
FontSize=20
AntiAlias=1
DynamicVariables=1
StringEffect=Shadow
FontEffectColor=#BorderColor#
Text="Today"

[MeterTime]
MeasureName=MeasureTime
Meter=STRING
X=285
Y=20R
FontColor=[DesktopFG1]
FontSize=60
FontFace=#FontName#
StringAlign=right
AntiAlias=1
DynamicVariables=1
StringEffect=Shadow
FontEffectColor=#BorderColor#

[MeterDay1]
Meter=STRING
MeasureName=MeasureDay
X=285
Y=23R
StringAlign=right
FontColor=[DesktopFG1]
FontSize=20
FontFace=#FontName#
AntiAlias=1
DynamicVariables=1
StringEffect=Shadow
FontEffectColor=#BorderColor#

;Separation--------------------------------

[MeterLine]
Meter=Image
ImageName=#@#images\line.png
X=300
Y=25
DynamicVariables=1
ImageTint=[DesktopFG1]
;H=500

;System Info-------------------------------

[MeterSystem]
Meter=String
X=315
Y=0
StringAlign=left
FontFace=#FontName#
FontColor=[DesktopFG1]
FontSize=20
AntiAlias=1
DynamicVariables=1
StringEffect=Shadow
FontEffectColor=#BorderColor#
Text="System"

[MeasureCore1Temp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=1
SpeedFanScale=C
StringEffect=Shadow
FontEffectColor=#BorderColor#

[TempIcon]
Meter=Image
ImageName=#@#images\therm.png
X=310
Y=10R
H=24
W=24
DynamicVariables=1
ImageTint=[DesktopFG1]

[MeterCore1Temp]
Meter=String
MeasureName=MeasureCore1Temp
X=342
Y=r
StringAlign=left
FontColor=[DesktopFG1]
FontSize=#FontS#
FontFace=#FontName#
AntiAlias=1
DynamicVariables=1
Text="%1#u-Degree#C"
StringEffect=Shadow
FontEffectColor=#BorderColor#

[MeasureCPUAvg]
Measure=CPU
Processor=0

[CPUIcon]
Meter=Image
ImageName=#@#images\chip.png
X=310
Y=5R
H=24
W=24
DynamicVariables=1
ImageTint=[DesktopFG1]

[MeterCPU%]
MeasureName=MeasureCPUAvg
Meter=String
X=342
Y=r
StringAlign=left
NumOfDecimals=0
Percentual=1
StringAlign=left
FontColor=[DesktopFG1]
FontSize=#FontS#
FontFace=#FontName#
AntiAlias=1
DynamicVariables=1
StringEffect=Shadow
FontEffectColor=#BorderColor#
Text="%1% / 100%"

[MeasurePhysMemTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=3600

[MeasurePhysMemUsed]
Measure=PhysicalMemory
UpdateDivider=2

[RamIcon]
Meter=Image
ImageName=#@#images\micro.png
X=310
Y=5R
H=24
W=24
DynamicVariables=1
ImageTint=[DesktopFG1]

[MeterMem]
MeasureName=MeasurePhysMemUsed
MeasureName2=MeasurePhysMemTotal
Meter=String
X=342
Y=r
StringAlign=left
;Percentual=1
FontColor=[DesktopFG1]
FontSize=#FontS#
FontFace=#FontName#
NumOfDecimals=1
AutoScale=1
AntiAlias=1
DynamicVariables=1
StringEffect=Shadow
FontEffectColor=#BorderColor#
Text="%1B / %2B"

[MeasureNetIn]
Measure=NetIn
Interface=#Interface#
MinValue=0
MaxValue=(#MaxDownloadMb# * 1048576)

[NetInIcon]
Meter=Image
ImageName=#@#images\dwn.png
X=310
Y=5R
H=24
W=24
DynamicVariables=1
ImageTint=[DesktopFG1]

[MeterNetInText]
MeasureName=MeasureNetIn
Meter=String
X=342
Y=r
StringAlign=left
AutoScale=1
NumOfDecimals=1
FontColor=[DesktopFG1]
FontSize=#FontS#
FontFace=#FontName#
AntiAlias=1
DynamicVariables=1
StringEffect=Shadow
FontEffectColor=#BorderColor#
Text=%1B

[MeasureNetOut]
Measure=NetOut
Interface=#Interface#
MinValue=0
MaxValue=(#MaxUploadMb# * 1048576)

[NetOutIcon]
Meter=Image
ImageName=#@#images\up.png
X=310
Y=5R
H=24
W=24
DynamicVariables=1
ImageTint=[DesktopFG1]

[MeterNetOutText]
MeasureName=MeasureNetOut
Meter=String
X=342
Y=r
StringAlign=left
AutoScale=1
NumOfDecimals=1
FontColor=[DesktopFG1]
FontSize=#FontS#
FontFace=#FontName#
AntiAlias=1
DynamicVariables=1
StringEffect=Shadow
FontEffectColor=#BorderColor#
Text=%1B

[hddIcon]
Meter=Image
ImageName=#@#images\drive.png
X=310
Y=5R
H=24
W=24
DynamicVariables=1
ImageTint=[DesktopFG1]

[MeasureUsedDiskSpace]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1
UpdateDivider=5


[MeterDriveInfo]
Meter=String
MeasureName=MeasureUsedDiskSpace
X=342
Y=r
StringAlign=left
AutoScale=1
NumOfDecimals=1
FontColor=[DesktopFG1]
FontSize=#FontS#
FontFace=#FontName#
AntiAlias=1
DynamicVariables=1
Percentual=1
StringEffect=Shadow
FontEffectColor=#BorderColor#
Text=%1 % used

[MeasureUptime]
Measure=Uptime
Format="%4!i! days, %3!i! hours, %2!i! minutes %1!i! seconds"

[MeterUptime]
Meter=String
MeasureName=MeasureUptime
X=480
Y=5R
StringAlign=right
FontSize=10
FontFace=#FontName#
FontColor=[DesktopFG1]
;ImageTint=47,47,47,255
Padding=5,5,5,5
AntiAlias=1
DynamicVariables=1
StringEffect=Shadow
FontEffectColor=#BorderColor#
Text="Last reboot was done %1 ago"
